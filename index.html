<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .calculator {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #display {
            font-size: 2em;
            margin-bottom: 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: end;
            padding: 0 10px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        button {
            height: 60px;
            font-size: 1.5em;
        }

        .btn {
            width: 100%;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div id="display">0</div>
        <div class="row">
            <div class="col">
                <button class="btn btn-light" onclick="appendNumber('7')">7</button>
                <button class="btn btn-light" onclick="appendNumber('8')">8</button>
                <button class="btn btn-light" onclick="appendNumber('9')">9</button>
                <button class="btn btn-danger" onclick="setOperation('/')">/</button>
            </div>
            <div class="col">
                <button class="btn btn-light" onclick="appendNumber('4')">4</button>
                <button class="btn btn-light" onclick="appendNumber('5')">5</button>
                <button class="btn btn-light" onclick="appendNumber('6')">6</button>
                <button class="btn btn-danger" onclick="setOperation('*')">*</button>
            </div>
            <div class="col">
                <button class="btn btn-light" onclick="appendNumber('1')">1</button>
                <button class="btn btn-light" onclick="appendNumber('2')">2</button>
                <button class="btn btn-light" onclick="appendNumber('3')">3</button>
                <button class="btn btn-danger" onclick="setOperation('-')">-</button>
            </div>
            <div class="col">
                <button class="btn btn-light" onclick="appendNumber('0')">0</button>
                <button class="btn btn-primary" onclick="calculateResult()">=</button>
                <button class="btn btn-danger" onclick="setOperation('+')">+</button>
            </div>
        </div>
        <button class="btn btn-secondary" onclick="clearDisplay()">C</button>
    </div>

    <script>
        let currentInput = "";
        let operation = "";
        let previousInput = "";
        let isLoading = false;

        function appendNumber(number) {
            if (isLoading) return;
            if (currentInput === "0") {
                currentInput = number;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        function setOperation(op) {
            if (isLoading) return;
            if (currentInput === "") return;
            if (previousInput !== "") {
                calculateResult();
            }
            operation = op;
            previousInput = currentInput;
            currentInput = "";
        }

        function calculateResult() {
            if (isLoading) return;
            if (currentInput === "" || previousInput === "") return;
            isLoading = true;
            updateDisplay("Calculating...");
            setTimeout(() => {
                let result;
                const prev = parseFloat(previousInput);
                const curr = parseFloat(currentInput);
                switch (operation) {
                    case '+':
                        result = prev + curr;
                        break;
                    case '-':
                        result = prev - curr;
                        break;
                    case '*':
                        result = prev * curr;
                        break;
                    case '/':
                        if (curr === 0) {
                            alert("Cannot divide by zero");
                            clearDisplay();
                            return;
                        }
                        result = prev / curr;
                        break;
                    default:
                        return;
                }
                currentInput = result;
                operation = "";
                previousInput = "";
                updateDisplay();
                isLoading = false;
            }, 1000);
        }

        function updateDisplay(message = "") {
            document.getElementById("display").innerText = message || currentInput;
        }

        function clearDisplay() {
            currentInput = "";
            operation = "";
            previousInput = "";
            updateDisplay();
        }
    </script>
</body>

</html>
